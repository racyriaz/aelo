<button class="btn btn-primary" (click)="postTransaction()">click</button>

<div class="blackboard">
    <div class="title">
        <h1 class="mx-4">Add transaction</h1>
    </div>
    <form class="px-3 mt-2">
        <mat-form-field class="custColor" appearance="outline" class="w-100">
            <mat-label>Amount</mat-label>
            <input matInput placeholder="Amount in local currency" class="w-100" type="number">
        </mat-form-field>
        <mat-form-field class="custColor" appearance="outline">
            <mat-label>Debit/Credit</mat-label>
            <mat-select>
                <mat-option value="debit">Debit (expense)</mat-option>
                <mat-option value="credit">Credited (income)</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Category of Transaction</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of catergoryOptions" [value]="option.value">
                    {{option.name}}
                </mat-option>
                <mat-option (click)="$event.preventDefault();openDialog()" style="opacity: 0.72;">
                    <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
                    <span>Edit options</span></mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Transaction Hour</mat-label>
            <input matInput placeholder="Choose from the options below" class="w-100" type="time" placeholder="24:00">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Payment mode</mat-label>
            <!-- <input matInput placeholder="Choose from the options below" class="w-100"> -->
            <mat-select>
                <mat-option value="cash">Cash</mat-option>
                <mat-option value="upi">UPI</mat-option>
                <mat-option value="bank_transfer">Bank transfer</mat-option>
                <mat-option value="cheque">Cheque</mat-option>
                <mat-option value="others">Others</mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</div>
