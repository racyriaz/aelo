<select class="ui fluid search dropdown" name="card[expire-month]">
    <option value="" disabled selected style="color: grey;">{{"Select " + placeHolder}}</option>
    <ng-container *ngFor="let item of options">
        <option [value]="item.value" *ngIf="!item.child">{{ item.name}}</option>
        <optgroup *ngIf="item.child" [label]="item.name">
            <ng-container *ngFor="let child of item.child">
                <option [value]="child.value">{{child.name}}</option>
            </ng-container>

        </optgroup>

    </ng-container>
  </select>
