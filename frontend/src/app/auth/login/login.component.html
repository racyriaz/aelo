<div class="parentContainer">
    <div class="formsContainer" [ngClass]="{'reverseFlex': newUser}">
        <form class="mt-3 mx-lg-4 mx-sm-2 login-container" [formGroup]="loginForm">
            <mat-form-field appearance="standard" class="matField" *ngFor="let item of loginFormElement">
                <mat-label>{{item.labelName}}</mat-label>
                <input matInput [placeholder]="item.placeholder" [autocomplete]="item.autocomplete" [type]="item.type" [formControlName]="item.fcName">
                <mat-icon matSuffix>{{item.iconName}}</mat-icon>
            </mat-form-field>
            <div class="d-flex justify-content-between align-items-center other-btns">
                <button *ngIf="newUser" (click)="login_user()" class="btn btn-primary login">Login</button>
                <div (click)="switchForms()" class="switch mx-3">New user? Register here</div>
            </div>
        </form>
        <form class="mt-3 mx-lg-4 mx-sm-2 register" [formGroup]="registrationForm">
            <mat-form-field appearance="standard" class="matField" *ngFor="let item of regFormElement">
                <mat-label>{{item.labelName}}</mat-label>
                <input matInput [placeholder]="item.placeholder" [type]="item.type" [autocomplete]="item.autocomplete" [formControlName]="item.fcName">
                <mat-icon matSuffix>{{item.iconName}}</mat-icon>
                <mat-hint *ngIf="submission!=null && submission!='success' && submission[item.fcName]" align="end" class="caps">
                    {{submission[item.fcName]}}
                </mat-hint>
                <mat-hint *ngIf="submission==='failed' && registrationForm.errors" align="end" class="caps">
                    {{registrationForm.errors[item.fcName]}}
                </mat-hint>
            </mat-form-field>
            <div class="d-flex justify-content-between align-items-center">
                <button *ngIf="!newUser" (click)="register_user()" class="btn btn-primary signup">Sign Up</button>
                <div (click)="switchForms()" class="switch mx-3">Already a user? Sign in</div>
            </div>
        </form>
    </div>
    <div class="hideBG">
        <div class="brand">
            <div class="rLogo"><img src="../../../assets/logo.svg" alt="Mohamed Riaz logo"></div>
            <div class="aeloT">AELO</div>
            <div class="aeloC">Transaction made simpler</div>
        </div>
    </div>
</div>
