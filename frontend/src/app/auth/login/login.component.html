<div class="container">
    <section id="formHolder">
        <div class="row">
            <!-- Brand Box -->
            <div class="col-sm-6 brand">
                <a href="#" class="logo">
                    <!-- <div class="c1">
                        Made with ‚ù§ from
                    </div>
                    <div class="c2">
                        Mohamed Riaz
                    </div> -->
                    <div>
                        <img src="../../../assets/logo.svg" alt="">
                    </div>
                </a>
                <div class="heading">
                    <h2>Aelo</h2>
                    <p>The book of penny</p>
                </div>
                <div class="success-msg">
                    <p>Great! You are one of our members now</p>
                    <a href="#" class="profile">Your Profile</a>
                </div>
            </div>

            <!-- Form Box -->
            <div class="col-sm-6 form">
                <!-- Login Form -->
                <div class="login form-peice switched">
                    <form class="login-form" [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="loginemail">Email Adderss</label>
                            <input type="email" name="loginemail" formControlName="username" id="loginemail" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" formControlName="password" name="loginPassword" id="loginPassword" required>
                        </div>

                        <div class="CTA">
                            <input type="submit" value="Login">
                            <a class="switch" (click)="newUser=true">I'm New</a>
                        </div>
                    </form>
                </div>
                <!-- End Login Form -->


                <!-- Signup Form -->
                <div class="signup form-peice">
                    <form class="signup-form" action="#" method="post" [formGroup]="registrationForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" (focus)="callFocus($event)" name="username" id="name" formControlName="full_name" class="name" autocomplete="name">
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Adderss</label>
                            <input type="email" (focus)="callFocus($event)" formControlName="email" name="emailAdress" id="regEmail" class="email" autocomplete="email">
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number - <small>Optional</small></label>
                            <input type="text" (focus)="callFocus($event)" formControlName="phone" name="phone" id="phone" autocomplete="tel-local">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" (focus)="callFocus($event)" formControlName="password" name="password" id="password" class="pass" autocomplete="new-password">
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="passwordCon">Confirm Password</label>
                            <input type="password" (focus)="callFocus($event)" name="passwordCon" formControlName="confirm_password" id="passwordCon" class="passConfirm" autocomplete="new-password">
                            <span class="error"></span>
                        </div>

                        <div class="CTA">
                            <input type="submit" value="Signup Now" id="submit">
                            <a class="switch" (click)="newUser=false">I have an account</a>
                        </div>
                    </form>
                </div>
                <!-- End Signup Form -->
            </div>
        </div>

    </section>

</div>

<div class="my-3 mx-2"> new user: {{newUser}}</div>
<div class="my-3 mx-2">
    {{registrationForm.value | json}}
</div>
<div class="my-3 mx-2">
    {{loginForm.value | json}}
</div>
